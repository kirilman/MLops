x-airflow-common:
  &airflow-common
  environment:
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__TEST_CONNECTION: 'Enabled'
    AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL: 60
    AIRFLOW__API_AUTH__JWT_SECRET: foo
    AIRFLOW__API__SECRET_KEY: bar
    # Dag specific connection setup
    AIRFLOW_CONN_MOVIELENS: http://airflow:airflow@movielens
    MOVIELENS_USER: airflow
    MOVIELENS_PASSWORD: airflow
  volumes:
    - ./src:/opt/airflow/custom/src
    - ./setup.py:/opt/airflow/custom/setup.py
    - build:/opt/airflow/custom/build
    - airflow-data-volume:/data
    # - ./data:/opt/airflow/data
    - ./data:/data 
    # - /media/kirilman/Z3/URFU/MLOPS/Лабы/data-pipelines-with-airflow-2nd-ed/chapter09/data:/data

services:
  airflow-apiserver:
    <<: *airflow-common

  airflow-dag-processor:
    <<: *airflow-common

  airflow-scheduler:
    <<: *airflow-common

  airflow-worker:
    <<: *airflow-common

  airflow-triggerer:
    <<: *airflow-common

  airflow-init:
    <<: *airflow-common

  airflow-cli:
    <<: *airflow-common

  airflow-data:
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.10.2}
    <<: *airflow-common
    entrypoint: /bin/bash
    # yamllint disable rule:line-length
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
        fi
        chown -R "${AIRFLOW_UID}:0" /data
        exec /entrypoint airflow version
    # yamllint enable rule:line-length
    user: "0:0"

  carsapi:
    build: ./cars-api
    ports:
      - "8081:8081"
    environment:
      API_USER: airflow
      API_PASSWORD: airflow
    volumes:
      - ./cars.csv:/app/cars.csv:ro  # 

volumes:
  airflow-data-volume:
  build:
